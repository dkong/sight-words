<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Nicholas Sight Words</title>
    <style>
        body {
            font-family: Courier, Verdana, Arial;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #word-display {
            font-size: 88px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            min-width: 300px;
        }
        #message {
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 20px;
            height: 30px;
        }
        #progress-container {
            width: 300px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        #progress-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        #navigation {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="word-display"></div>
    <div id="message"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text"></div>
    <div id="navigation">
        <button id="back-btn">Back</button>
        <button id="forward-btn">Forward</button>
    </div>

    <script src="words.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const list = urlParams.get('q') || "four";

        words = terms[list]

        let currentIndex = 0;
        let shuffledWords = [...words];
        let cycleCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayMessage(text, duration = 30000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.opacity = '1';
            setTimeout(() => {
                messageEl.style.opacity = '0';
            }, duration);
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progress = ((currentIndex + 1) / words.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Words: ${currentIndex + 1} / ${words.length}`;
        }

        function displayWord(index) {
            document.getElementById('word-display').textContent = shuffledWords[index];
            updateProgress();

            if (index === words.length - 1) {
                const msg = praise[Math.floor(Math.random() * praise.length)];
                displayMessage(msg);
            }
        }

        function goForward() {
            currentIndex = (currentIndex + 1) % words.length;
            if (currentIndex === 0) {
                cycleCount++;
                shuffleArray(shuffledWords);
            }
            displayWord(currentIndex);
        }

        function goBack() {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            if (currentIndex === words.length - 1) {
                cycleCount = Math.max(0, cycleCount - 1);
                displayMessage("Moved back to previous cycle.");
            }
            displayWord(currentIndex);
        }

        document.getElementById('forward-btn').addEventListener('click', goForward);
        document.getElementById('back-btn').addEventListener('click', goBack);

        // Initial shuffle and display
        shuffleArray(shuffledWords);
        displayWord(currentIndex);

		// Stop zooming on mobile
		document.addEventListener('dblclick', function(event) {
		  event.preventDefault();
		}, { passive: false });
    </script>
</body>
</html>
