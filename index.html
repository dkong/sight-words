<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Change Random Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #word-display {
            font-size: 48px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #message {
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #instruction {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="word-display"></div>
    <div id="message"></div>
    <div id="instruction">Click anywhere to change the word</div>

    <script>
        const words = ['Hello', 'World', 'JavaScript', 'HTML', 'CSS', 'Programming', 'Web', 'Development', 'Coding', 'Fun'];
        let currentWords = [...words];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayMessage(text, duration = 30000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.opacity = '1';
            setTimeout(() => {
                messageEl.style.opacity = '0';
            }, duration);
        }

        function displayNextWord() {
            if (currentWords.length === 0) {
                displayMessage("End of list reached! Reshuffling...");
                currentWords = [...words];
                shuffleArray(currentWords);
            }
            
            const word = currentWords.pop();
            document.getElementById('word-display').textContent = word;
        }

        // Initial shuffle and display
        shuffleArray(currentWords);
        displayNextWord();

        // Add click event listener to the body
        document.body.addEventListener('click', displayNextWord);
    </script>
</body>
</html>
