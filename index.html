<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas Sight Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #word-display {
            font-size: 48px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #message {
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 20px;
        }
        #progress-container {
            width: 300px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        #progress-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        #instruction {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="word-display"></div>
    <div id="message"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text"></div>

    <script>
		const words = ["I", "a", "no", "go", "so",
		"we", "be", "he", "she", "see",
		"at", "as", "has", "an", "can",
		"and", "had", "by", "my", "the",
		"is", "his", "in", "it", "its",
		"if", "did", "him", "will", "with",
		"on", "not", "long", "get", "when",
		"been", "then", "them", "their", "there",
		"up", "but", "number", "do", "to",
		"into", "you", "two", "one", "have",
		"than", "that", "this", "they", "other",
		"or", "for", "our", "more", "was",
		"day", "way", "man", "what", "which",
		"who", "come", "some", "of", "said",
		"make", "made", "like", "time", "use",
		"write", "these", "people", "each", "find",
		"all", "call", "now", "how", "down",
		"out", "about", "could", "would", "look",
		"water", "her", "were", "are", "part",
		"oil", "from", "first", "many", "word",
		"map", "man", "hand", "land", "plan",
		"plant", "stand", "back", "black", "happened",
		"ask", "add", "after", "animal", "along",
		"across", "fast", "last", "passed", "travel",
		"big", "still", "miss", "list", "little",
		"wind", "river", "listen", "give", "live",
		"end", "well", "tell", "spell", "let",
		"set", "red", "men", "help", "second",
		"next", "best", "left", "step", "very",
		"went", "letter", "better", "together", "never",
		"off", "got", "dog", "song", "top",
		"stop", "rock", "problem", "products", "want",
		"us", "under", "until", "run", "sun",
		"cut", "just", "must", "upon", "hundred",
		"both", "another", "mother", "father", "without",
		"something", "through", "thought", "boy", "world",
		"name", "same", "came", "state", "face",
		"space", "place", "page", "table", "take",
		"line", "give", "life", "side", "mile",
		"fire", "those", "home", "close", "waves"]

        let currentWords = [...words];
        let wordsShown = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayMessage(text, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.opacity = '1';
            setTimeout(() => {
                messageEl.style.opacity = '0';
            }, duration);
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const wordsShownInCurrentCycle = wordsShown % words.length || words.length;
            const progress = (wordsShownInCurrentCycle / words.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Words shown: ${wordsShownInCurrentCycle} / ${words.length}`;
        }

        function displayNextWord() {
            if (currentWords.length === 1) {
                const lastWord = currentWords.pop();
                document.getElementById('word-display').textContent = lastWord;
                wordsShown++;
                updateProgress();
                displayMessage("End of list reached! Reshuffling...");
                currentWords = [...words];
                shuffleArray(currentWords);
            } else {
                const word = currentWords.pop();
                document.getElementById('word-display').textContent = word;
                wordsShown++;
                updateProgress();
            }
        }

        // Initial display
        shuffleArray(currentWords);
        displayNextWord();

        // Add click event listener to the body
        document.body.addEventListener('click', displayNextWord);
    </script>
</body>
</html>
